<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="lib/fav-weather-app.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name"  spellcheck="false">
            <button><img src="./lib/img/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weater-icon" src="./lib/img/rain.png" alt="rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <div class="col">
                    <img src="./lib/img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./lib/img/wind.png" alt="wind">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>            
            </div>
        </div>
        
    </div>
<script src="./costum.js"></script>
</body>
</html>
